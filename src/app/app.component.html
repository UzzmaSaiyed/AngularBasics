<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular Demo App</title>
  <base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <!-- string interpolation, text binding, {{handle bar}} -->
  <h1>Welcome {{name}}!!!</h1>

  <!-- property binding -->
  <img [src]="imageurl" height="500px" width="500px" id="image">

  <!-- Event binding -->
  <div class="button">
    <button (click)="printButton()">Click Me</button>
  </div>
  <br /><br />
  <!-- class binding -->
  <table>
    <tr>
      <td>
        <div class="circle" [class.available]="isAvailable">
        </div>
      </td>
      <td></td>
      <td>
        <div class="circle" [class.available]="isNotAvailable">
        </div>
      </td>
    </tr>

  </table>

  <br /><br />

  <!-- Category Component called here -->
  <!-- Passing values from parent to child components -->
  <!-- <app-category [cname]="Category"></app-category>
  
  <app-about></app-about>
  <app-services></app-services> -->

  <h1>Routing Demo</h1>
  <ul class="list">
    <li><a routerLink="/category/1">Category</a></li>
    <li><a routerLink="/about">About</a></li>
    <li><a routerLink="/services">Services</a></li>
  </ul>

  <router-outlet></router-outlet>


</body>

</html>
